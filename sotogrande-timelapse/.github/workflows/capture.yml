name: Capture webcam frame

on:
  schedule:
    # Every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Capture frame
        run: |
          chmod +x scripts/capture_frame.sh
          ./scripts/capture_frame.sh

      - name: Commit and push frames
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frames/*.jpg || echo "No new frames"
          if ! git diff --cached --quiet; then
            git commit -m "Add frame $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "Nothing to commit"
          fi
